name: Deploy Flask App to EC2 (Docker)

on:
  push:
    branches:
      - main  # Deploy whenever you push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/var/www/pythonapp"

      - name: Deploy Docker container
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/pythonapp

            # Stop and remove old container if exists
            sudo docker stop flask-container || true
            sudo docker rm flask-container || true

            # Remove old image
            sudo docker rmi flaskapp || true

            # Build new image
            sudo docker build -t flaskapp .

            # Run container with auto-restart
            sudo docker run -d -p 4000:4000 \
              --restart always \
              --name flask-container \
              flaskapp

            # Clean up dangling images
            sudo docker system prune -f
